<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <script>
        function toggleForm() {
            let loginForm = document.getElementById("login-form");
            let signupForm = document.getElementById("signup-form");

            if (signupForm.style.display === "none" || signupForm.style.display === "") {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
            } else {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
            }
        }
    </script>
    <style>
        #signup-form {
            display: none; /* Ensures it starts hidden */
        }
        .flash-message {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <h2>Login</h2>
    <form id="login-form" method="POST" action="{{ url_for('login') }}">
        <input type="email" name="email" placeholder="NYU Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" onclick="toggleForm(); return false;">Sign up</a></p>
    </form>

    <h2>Signup</h2>
    <form id="signup-form" method="POST" action="{{ url_for('signup') }}">
        <input type="email" name="email" placeholder="NYU Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <label><input type="checkbox" name="admin_privileges"> Admin Privileges</label><br>
        <button type="submit">Signup</button>
        <p>Already have an account? <a href="#" onclick="toggleForm(); return false;">Login</a></p>
    </form>

</body>
</html>
